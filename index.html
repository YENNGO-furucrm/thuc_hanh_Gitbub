<p>sao chép (clone) một repository để clone 1 repository có sẵn ở trên máy cục bộ, bạn hãy sử dụng dòng lệnh sau:</p>
<h2>git clone /đường-dẫn-đến/repository/</h2>
<p>Nếu repository đó ở máy chủ khác thì bạn hãy gõ dòng lệnh sau:</p>
<h2>git clone tênusername@địachỉmáychủ:/đường-dẫn-đến/repository</h2>
